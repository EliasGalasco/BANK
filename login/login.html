<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../bank.html">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<body>
    <body>
        <h2><a href="../bank.html">Menu</a></h2>
        </div>
            <!--CUERPO DEL REGISTRO-->
            <div class="fullcontent">
                <div class="headings">
                    <h1>Bank Massa</h1>
                    <h2>Tus inversiones siempre con banco Massa</h2>
                </div>
                <div class="formbox">
                    <h3>Inicia Sesión</h3>
                    <form id="form" action="" method="post">
                        <label for="">Nombre</label>
                        <input type="text" name="username" class="asd"/>
                        <label for="">Contraseña</label>
                        <input type="password" id="" name="password" class="asd"/>
                        <input id="btn-login" onclick="iniciarSesion()" type="submit" name="submit" value="Login" class="mainbox">
                        <label for="">Nuevo Usario?</label>
                        <a href="register.html" class="mainbox">Registrese aqui</a>
                    </form>	
                </div>
            </div>
            <!--FIN DEL REGISTRO-->
            <!--Forms-->
            <div class="container forms">
                <form class="row g-3 needs-validation" novalidate>
                    <h2>Contactanos!</h2>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="valid-feedback">
                            Controla su informacion!
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="validationCustom02" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="validationCustom02" required>
                        <div class="valid-feedback">
                            Controla su informacion!
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="validationCustomUsername" class="form-label">Hotmail</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Porfavor escribe un hotmail.
                            </div>
                        </div>
                    </div>
                    <div class=" col-12 col-md-6">
                        <label for="validationCustom03" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Porfavor escribe una ciudad.
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="validationCustom03" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Porfavor escribe una provincia.
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="validationCustom05" class="form-label">Codigo Postal</label>
                        <input type="text" class="form-control" id="validationCustom05" >
                        <div class="invalid-feedback">
                            Coloca un codigo valido.
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Comentarios" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comentarios</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Aceptar terminos y condiciones.
                        </label>
                        <div class="invalid-feedback">
                            Debes aceptar los terminos.
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
            <!--Forms FIN-->
        </main>
        <script src="./login.js"></script>
</body>
</html>
